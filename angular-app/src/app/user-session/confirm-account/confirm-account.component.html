<mat-card>
  <mat-card-header>
    Something
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="this.confirmed; else elseTemplate">
      <p>
        Your account is confirmed
      </p>
    </ng-container>
    <ng-template #elseTemplate>
      <p>
        There was an error connecting to your account, try again later or contact Random6894 on Discord.
      </p>
    </ng-template>
  </mat-card-content>
</mat-card>
