<div class="container">
<mat-card>
  <mat-card-title>
    Set new password
  </mat-card-title>
  <form class="reset-form" (submit)="sendNewPassword(resetPassForm)" #resetPassForm="ngForm">
    <mat-form-field class="reset-field">
      <input matInput ngModel
      type="password"
      name="enteredPassword1"
      required
      placeholder="Password"/>
    </mat-form-field>
    <mat-form-field class="reset-field">
      <input matInput ngModel
      type="password"
      name="enteredPassword2"
      required
      placeholder="Confirm Password"/>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type=submit>
      Change Password
    </button>
    <p >{{this.displayWarning}}</p>
  </form>
</mat-card>
</div>
