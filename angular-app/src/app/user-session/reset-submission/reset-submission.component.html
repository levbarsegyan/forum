<p>
  <mat-card>
    <mat-card-title>
      Reset Password
    </mat-card-title>
    <mat-card-content>
      <p>
        Enter your email address below and we will send a link to it allowing you to change your password.
      </p>
      <p class="information">
        {{this.information}}
      </p>
    <form class="reset-form" (submit)="onSubmit(resetForm)" #resetForm="ngForm">
      <mat-form-field class="reset-field">
        <input matInput
        ngModel
        type="email"
        name="enteredEmail"
        required
        placeholder="Your Email Address" value="">
      </mat-form-field>
      <button class="inline-region"
      [disabled]="!resetForm.valid"
      mat-raised-button
      color="primary"
      type=submit>Submit</button>
    </form>
      <p class="warning">
        {{ this.warning}}
      </p>
    </mat-card-content>
  </mat-card>
</p>
