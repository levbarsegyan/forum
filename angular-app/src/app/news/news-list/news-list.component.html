<div class="news-area">
  <mat-card *ngFor="let newsItem of this.allNews">
    <mat-card-header>
      <h2 class="display-title">
        {{ newsItem.title }}
      </h2>
      <h6 class="display-date">
        {{newsItem.date  }}
      </h6>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <p [innerHTML]="newsItem.content">
      </p>
    </mat-card-content>
    <hr>
  </mat-card>
</div>
