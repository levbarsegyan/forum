<app-header></app-header>
<mat-card>
  <mat-card-title>
    {{ this.user.username }}'s profile
  </mat-card-title>
  <mat-card-content>
    Username: {{ this.user.username }}
    <br>
    Email: {{ this.user.email }}
    <br>
    Join Date: {{ this.user.creation_date }}
    <br>
    Confirmed: {{ this.user.confirmed }}
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>
    Others' Profiles
  </mat-card-title>
  <ul >
    <li *ngFor=" let user of this.allUsers"><a href="/profile/{{ user._id }}">{{ user.username }}</a></li>
  </ul>
</mat-card>
