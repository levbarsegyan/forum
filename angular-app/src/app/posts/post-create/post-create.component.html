<mat-card>
  <mat-card-title>Hello</mat-card-title>
  <form class="create-post-form" (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput
        placeholder="Title"
        name="enteredTitle"
        ngModel
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4"
      name="enteredDescription"
      placeholder="Post"
      ngModel
      required
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type=submit>Save Post</button>
  </form>
</mat-card>
