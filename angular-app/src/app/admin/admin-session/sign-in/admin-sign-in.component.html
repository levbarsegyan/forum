<mat-card>
  <mat-card-title>Sign In</mat-card-title>
  <form class="sign-in-form" (submit)="onSubmit(signInForm)" #signInForm="ngForm">
    <mat-form-field class="sign-in-field">
      <input matInput
      ngModel
      type="email"
      name="enteredUsername"
      required
      placeholder="Minecraft Email" value="">
    </mat-form-field>
    <mat-form-field class="sign-in-field">
      <input matInput
      ngModel
      type="password"
      name="enteredPassword"
      required
      placeholder="Password"/>
    </mat-form-field>
    <div class="inline-region">
      <button
      mat-raised-button
      color="primary"
      type=submit>SIGN IN</button>
      <span class="warning">{{ warning }}</span>
    </div>
  </form>
  <button
  mat-raised-button
  color="primary"
  (click)="testClick()">Register Default User</button>
</mat-card>
<mat-card>
  <h1>{{ username }}</h1>
</mat-card>
