<app-header></app-header>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <b>Editing: </b>
      <u>
        <span [innerText]="forumPost.title"></span>
      </u> by
      <em>
        <span [innerText]="forumPost.author"></span>
      </em>
    </mat-card-title>
  </mat-card-header>
  <form class="news-edit-form" (ngSubmit)="publishNewInformation(forumForm)" #forumForm="ngForm">
    <mat-form-field>
      <textarea matInput rows="6" name="enteredContent" [(ngModel)]="contentHtml" #content="ngModel"  required
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter content.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="!forumForm.form.valid">Publish</button>
  </form>
</mat-card>
