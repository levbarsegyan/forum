<app-header></app-header>
<mat-card>
  <div class="buttons">
    <h2>
      Welcome to the forums. Feel free to join in or
      <a routerLink="/create">Create new post</a>
    </h2>
  </div>
</mat-card>
<mat-card *ngFor="let post of posts" routerLink="/forums/{{post._id}}">
  <mat-card-title>
    <h3 [innerText]="post.title"></h3>
  </mat-card-title>
  <mat-card-content>
    <p [innerHTML]="post.content"></p>
    <hr />
    <h4 class="author-area"> Created by <span class="author-name">{{post.authorname}}</span> at {{ post.date_published }}</h4>
    <br>
  </mat-card-content>
</mat-card>
