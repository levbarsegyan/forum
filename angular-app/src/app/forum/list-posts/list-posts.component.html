<app-header></app-header>
<mat-card *ngFor="let post of posts" (click)="makePostInterested(post)">
  <mat-card-title>
    <h3 [innerText]="post.title"></h3>
  </mat-card-title>
  <mat-card-content>
    <p [innerHTML]="post.content"></p>
    <hr />
    <h4 [innerText]="post.author"></h4>
    <div class="links">
      <a routerLink="/forums/edit" (click)="makePostInterested(post._id)" routerLinkActive="active"><button mat-button class="header-link">Forum Edit</button></a>
      <a routerLink="/forums/show" (click)="makePostInterested(post._id)" routerLinkActive="active"><button mat-button class="header-link">Forum Show</button></a>
    </div>
  </mat-card-content>
</mat-card>
