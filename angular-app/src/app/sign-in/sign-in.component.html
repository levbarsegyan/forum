<mat-card>
  <mat-card-title>Sign In</mat-card-title>
  <form class="sign-in-form" (submit)="onSubmit(signInForm)" #signInForm="ngForm">
    <mat-form-field class="sign-in-field">
      <input matInput
      ngModel
      type="email"
      name="enteredEmail"
      required
      placeholder="Minecraft Email" value="">
    </mat-form-field>
    <mat-form-field class="sign-in-field">
      <input matInput
      ngModel
      type="password"
      name="enteredPassword"
      required
      placeholder="Password"/>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type=submit>SIGN IN</button>
  </form>
</mat-card>
<app-sign-up></app-sign-up>
